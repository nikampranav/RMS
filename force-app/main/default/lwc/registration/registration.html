<template>
    <lightning-card title="Rail ABSYZ Registration ">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="UID" value={uid} onchange={handleUidChange} required></lightning-input>
            <lightning-input type="tel" label="Phone" value={phone} onchange={handlePhoneChange} required></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handlePasswordChange} required></lightning-input>
            <p>Already have an account. <a href="/login">LogIn Now</a></p>
            <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
